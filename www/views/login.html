<div class="login-container">
	
	<!-- 
		<div id="output"></div>
		<div class="alert alert-success animated fadeInUp">Success, d000d!</div>
	-->

	<div ng-show="loginfailure" class="alert alert-danger animated fadeInUp">Bummer. That login failed. Try again.</div>
	
	<div class="form-box">
		<form action="" method="">
			Need to register? <BR /> Try <code>!identify</code> from #smc to get (or reset) your password.
			<HR />
			<input name="user" type="text" placeholder="nick" ng-model="loginForm.nick">
			<input type="password" placeholder="password" ng-model="loginForm.password">
			<button class="btn btn-info btn-block login" ng-click="clickLogin()">Login</button>
		</form>
	</div>
</div>
